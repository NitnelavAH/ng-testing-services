<section class="container">
    <h1>Products components</h1>

    <div class="my-grid">
        <figure *ngFor="let item of products">
            <img [src]="item.images[0]" [alt]="item.title">
            <figcaption>
                {{item.title}} - {{item.price}}
            </figcaption>
        </figure>
    </div>
</section>
